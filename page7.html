<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Don't click it</title>
<script>
function showText(id,delay){
var elem=document.getElementById(id);
setTimeout(function(){elem.style.visibility='visible';},delay*1000)
}
window.onload=function(){
showText('delayedText1',2);
showText('delayedText2',3);
showText('delayedText3',4);
showText('delayedText4',5);
showText('delayedText5',6);

}
</script>
</head>
<body>
<h1>hey. you.</h1>
<div id="delayedText1" style="visibility:hidden">just</div>
<div id="delayedText2" style="visibility:hidden">don't</div>
<div id="delayedText3" style="visibility:hidden">click</div>
<div id="delayedText4" style="visibility:hidden">the</div>
<div id="delayedText5" style="visibility:hidden">link.</div>

<a href="page8.html">Don't click this</a>
</body>
</html>
